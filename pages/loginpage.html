<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Homepage</title>
  </head>
  <body>
    <div class="shadow">
      <div class="container text-center">
        <div>
          <a href="index.html"
            ><img src="/assets/images/big-logo.png" alt="big-logo" class="py-3"
          /></a>
        </div>
      </div>
    </div>
    <div class="container">
      <p class="fs-5 text-primary-600 fw-bolder mt-100 mb-6">
        <span class="material-icons-outlined align-bottom"> chevron_left </span
        >返回
      </p>

      <div class="row">
        <div class="col-5">
          <img src="/assets/images/Banner-img.png" alt="bannerimg" />
        </div>
        <div class="col-7">
          <p class="fs-3 text-primary-blue fw-bolder text-center mb-6">
            Log in to your account
          </p>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control px-3"
              id="exampleFormControlInput1"
              placeholder="your. email@abcd.com"
            />
          </div>
          <div class="mb-5">
            <label for="exampleFormControlInput1" class="form-label"
              >Password</label
            >
            <input
              type="Password"
              class="form-control px-3"
              id="exampleFormControlInput2"
              placeholder="your Password"
            />
          </div>
          <button
            class="btn btn-primary-blue py-2 px-3 fw-bolder w-100 mb-5"
            id="loginPageLoginBtn"
          >
            Log In
          </button>
          <a href="#"> <p class="text-center">Forgot password</p></a>
        </div>
      </div>
    </div>

    <script type="module" src="./loginpage.js"></script>
  </body>
</html>
